<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()">Close &times;</button>
  <a href="Amazon.html" class="w3-bar-item w3-button">Amazon</a>
  <a href="Cloud9.html" class="w3-bar-item w3-button">Cloud9</a>
  <a href="Drive.html" class="w3-bar-item w3-button">Google Drive</a> 
  <a href="Dropbox.html" class="w3-bar-item w3-button">Dropbox</a> 
  <a href="Gmail.html" class="w3-bar-item w3-button">Gmail</a> 
  <a href="Salesorce.html" class="w3-bar-item w3-button">Salesforce</a> 
  <br>
  <br>
  <a href="../homepage.html" class="w3-bar-item w3-button">Return to Homepage</a>
</div>

<div id="main">

<div class="w3-green">
  <button id="openNav" class="w3-button w3-green w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container">
    <h1>Dropbox</h1> 
    
  </div>
</div>


<div class="w3-container">
<p> Dropbox is a file hosting serice that was founded by Drew Houstin and Arash Ferdowsi in 2007. Dropbox offers cloud storage, file synchronization, personal cloud and client software.
    </p>




</div>

</div>

<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>

</body>
</html>
